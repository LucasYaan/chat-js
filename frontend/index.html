<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat JavaScript</title>
  <script src="./js/script.js"></script>

  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
</head>


<body>
  <main class="container">

    <section class="login">
      <h2>Login</h2>
      <form class="login-form">
        <input type="text" class="login-input" placeholder="Digite seu nome..." required />
        <button type="submit" class="login-button">Entrar</button>
      </form>
    </section>

    <section class="chat">
      <section class="chat-messages">
        <article class="message-self">Hello</article>
        <article class="message-other">Hello
          <span class="message-sender">Lucas</span>
          Hi
        </article>
      </section>
      <form class="chat-form">
        <input type="text" class="chat-input" placeholder="Digite seu nome..." required />
        <button type="submit" class="chat-button">
          <span class="material-symbols-outlined">
            send
          </span></button>
      </form>
    </section>

  </main>
</body>

</html>
